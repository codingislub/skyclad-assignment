version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: caseflow-db
    environment:
      POSTGRES_USER: caseflow
      POSTGRES_PASSWORD: caseflow_dev_password
      POSTGRES_DB: caseflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caseflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: caseflow-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://caseflow:caseflow_dev_password@postgres:5432/caseflow
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_change_in_production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend/src:/app/src
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile.dev
    container_name: caseflow-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api
    volumes:
      - ./app/frontend/src:/app/src
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres-data:
